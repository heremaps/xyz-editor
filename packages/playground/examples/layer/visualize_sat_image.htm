<!DOCTYPE html>
<html>
   <head>
	   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
	   <title>XYZ Maps Example: Visualize Satellite Images</title>

	   <script src="${XYZ_COMMON_PATH}" type="text/javascript" charset="UTF-8" ></script>
	   <script src="${XYZ_CORE_PATH}" type="text/javascript" charset="UTF-8" ></script>
	   <script src="${XYZ_DISPLAY_PATH}" type="text/javascript" charset="UTF-8" ></script>


		<style type="text/css">
		   #map {
			   position: absolute;
			   overflow: hidden;
			   top: 0;
			   left: 0;
			   width: 100%;
			   height: 100%;
		   }
		</style>
   </head>
   <body>
	   <div id="map"></div>

	   <script type="application/javascript">
		   //specify your credentials for image layer
			 var YOUR_ACCESS_TOKEN = window.parent.YOUR_ACCESS_TOKEN;

/*###visiblesource*/
// Create data layer with Image provider
var myLayer = new here.xyz.maps.layers.TileLayer({
   // Name of the layer
   name: 'mySatelliteImages',

   // Minimum zoom level
   min: 14,

   // Maximum zoom level
   max: 20,

   // Define provider for this layer
   provider: new here.xyz.maps.providers.ImageProvider({
	   	// Name of the provider
		name: 'myImageProvider',

		// URL of image tiles
		url : 'https://{SUBDOMAIN_INT_1_4}.mapcreator.tilehub.api.here.com/tilehub/wv_livemap_bc/png/sat/256/{QUADKEY}?access_token='+YOUR_ACCESS_TOKEN
	})
})
/*visiblesource###*/
		   // setup the Map Display
		   const display = new here.xyz.maps.Map( document.getElementById("map"), {
			   zoomLevel : 17,
			   center: {
				   longitude: -117.15406, latitude: 32.72966
			   },
				behaviour: {
					pitch: true
				},
			   // add layer to display
			   layers: [myLayer]
		   });


           // used by playground to automatically resize the map on size change
           window.display = display;
	   </script>
   </body>
</html>
