 <!DOCTYPE html>
 <html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>XYZ Maps Example: Add observer</title>

	    <script src="${XYZ_COMMON_PATH}" type="text/javascript" charset="UTF-8" ></script>
	    <script src="${XYZ_CORE_PATH}" type="text/javascript" charset="UTF-8" ></script>
	    <script src="${XYZ_DISPLAY_PATH}" type="text/javascript" charset="UTF-8" ></script>


 		<style type="text/css">
			#map {
				position: absolute;
            	overflow: hidden;
				top: 0;
				left: 0;
				width: 100%;
                height: 100%;
			}
 		</style>
	</head>
	<body>
		<div id="map"></div>
		<pre><div id="info">Observered information</div></pre>

		<script type="application/javascript">
			//specify your credentials for mvt and navlink layers
	      	var YOUR_ACCESS_TOKEN = window.parent.YOUR_ACCESS_TOKEN;

			var layers = [
				new here.xyz.maps.layers.MVTLayer({
					name: 'background layer',
					min: 1,
					max: 20,
					remote: {
						url: 'https://xyz.api.here.com/tiles/osmbase/256/all/{z}/{x}/{y}.mvt?access_token='+YOUR_ACCESS_TOKEN
					}
				})
			]
			// setup the Map Display
			const display = new here.xyz.maps.Map( document.getElementById("map"), {
			    zoomLevel : 17,
			    center: {
			        longitude: -122.48024, latitude: 37.77326
			    },
				behaviour: {
					pitch: true
				},
			    // add layers to display
			    layers: layers
			});

/*###visiblesource*/
// This example shows how to add observer to zoomLevel and center.
var infoTag = document.querySelector("#info");

// Add observer to zoomlevel
display.addObserver('zoomlevel', function (name, newValue, oldValue){
	infoTag.innerText = name + " new: "+ newValue + " old:" + oldValue;
});

// Add observer to center
display.addObserver('center', function (name, newValue, oldValue){
	infoTag.innerText = name + " new: "+ JSON.stringify(newValue, null, 4) + " old:" + JSON.stringify(oldValue, null, 4);
});

/*visiblesource###*/

            // used by playground to automatically resize the map on size change
            window.display = display;
		</script>
	</body>
</html>
