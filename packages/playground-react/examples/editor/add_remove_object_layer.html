<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>XYZ Maps Example: Add and Remove Layer</title>
 		<style type="text/css">
			#map {
				position: absolute;
            	overflow: hidden;
				top: 0;
				left: 0;
				width: 100%;
                height: 100%;
			}
			#addlayer {
				width: 150px;
			}
 		</style>
    </head>
    <body>
	    <div id="map"></div>
	    <pre><div id="info">Place are not editable!</div></pre>
	    <a id="addlayer" class="button">Add Place Layer</a>
	</body>
</html>
